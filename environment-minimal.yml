name: multi-animal-tracker-minimal
channels:
  - conda-forge
  - defaults
dependencies:
  # Core Python
  - python=3.13
  
  # Scientific computing stack (minimal)
  - numpy
  - scipy
  - pandas
  - numba
  
  # Computer vision
  - opencv
  - scikit-image
  - pillow
  
  # GUI framework (Qt6 - modern, better Apple Silicon support)
  - pyside6>=6.6
  - qt6-main
  
  # Development tools
  - pip
  - setuptools
  - wheel
  
  # Install additional packages via pip
  - pip:
    - torch
    - torchvision
    - ultralytics  # YOLO models
    - -e .
