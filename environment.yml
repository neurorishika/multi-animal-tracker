name: multi-animal-tracker-base
channels:
  - conda-forge
  - defaults
dependencies:
  # Core Python
  - python=3.13
  
  # Scientific computing stack
  - numpy
  - scipy
  - pandas
  - jupyter
  - ipykernel
  - ipywidgets
  - einops
  - umap-learn
  - scikit-learn
  - pyyaml
  
  # Visualization
  - matplotlib
  - seaborn
  - bokeh
  
  # Computer vision
  - opencv
  - scikit-image
  - pillow
  
  # Efficiency - CPU acceleration
  - numba
  
  # GUI framework (Qt6 - modern, better HiDPI and Apple Silicon support)
  - pyside6>=6.6
  - qt6-main
  
  # Development tools
  - pip
  - setuptools
  - wheel
  
  # Optional: development dependencies
  - pytest
  - black
  - flake8
  
  # Install uv for fast pip package installation
  # After creating environment, run: uv pip install -v -r requirements.txt
  - pip:
    - uv