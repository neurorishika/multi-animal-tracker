name: multi-animal-tracker
channels:
  - conda-forge
  - defaults
dependencies:
  # Core Python
  - python=3.11
  
  # Scientific computing stack
  - numpy
  - scipy
  - matplotlib
  - pandas
  - jupyter
  - ipykernel
  - ipywidgets
  - einops
  - umap-learn
  - scikit-learn
  
  # Computer vision
  - opencv
  - scikit-image
  - pillow
  
  # Efficiency
  - numba
  
  # GUI framework (Qt5 only, no Qt6)
  - pyside2=5.15.*
  - qt=5.15.*
  
  # Development tools
  - pip
  - setuptools
  - wheel
  
  # Optional: development dependencies
  - pytest
  - black
  - flake8
  
  # Install your package via pip (after conda deps are resolved)
  - pip:
    - torch
    - torchvision
    - timm
    - pupil-apriltags
    - ultralytics  # YOLO models for object detection
    - -e .