name: multi-animal-tracker
channels:
  - conda-forge
  - defaults
dependencies:
  # Core Python
  - python=3.11
  
  # Scientific computing stack
  - numpy
  - scipy
  - pandas
  - jupyter
  - ipykernel
  - ipywidgets
  - einops
  - umap-learn
  - scikit-learn
  
  # Visualization
  - matplotlib
  - seaborn
  - bokeh
  
  # Computer vision
  - opencv
  - scikit-image
  - pillow
  
  # Efficiency - CPU acceleration
  - numba
  
  # GUI framework (Qt5 only - more stable than Qt6)
  - pyside2=5.15.*
  - qt=5.15.*
  
  # Development tools
  - pip
  - setuptools
  - wheel
  
  # Optional: development dependencies
  - pytest
  - black
  - flake8
  
  # Install deep learning and additional packages via pip
  - pip:
    # PyTorch (CPU version - change for GPU)
    - torch
    - torchvision
    # Additional ML utilities
    - timm
    - pupil-apriltags
    # YOLO models for object detection
    - ultralytics
    # Install package in editable mode
    - -e .