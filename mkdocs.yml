      - End-to-End Workflow: user-guide/workflow.md
      - Detection Modes: user-guide/detection-modes.md
      - Tracking and Merging: user-guide/tracking-and-merging.md
      - Post-processing: user-guide/post-processing.md
      - Configuration Reference: user-guide/configuration-reference.md
      - Outputs and CSV Schema: user-guide/outputs-and-csv-schema.md
      - Dataset Generation: user-guide/dataset-generation.md
      - Individual Analysis: user-guide/individual-analysis.md
