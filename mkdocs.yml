  - Getting Started:
      - Installation: getting-started/installation.md
      - Quickstart (MAT): getting-started/quickstart-mat.md
      - Quickstart (PoseKit): getting-started/quickstart-posekit.md
      - Platform Notes: getting-started/platforms.md
  - User Guide:
