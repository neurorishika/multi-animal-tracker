name: multi-animal-tracker-rocm
channels:
  - conda-forge
  - defaults
dependencies:
  # Core Python
  - python=3.13
  
  # Scientific computing stack
  - numpy
  - scipy
  - pandas
  - jupyter
  - ipykernel
  - ipywidgets
  - einops
  - umap-learn
  - scikit-learn
  
  # Visualization
  - matplotlib
  - seaborn
  - bokeh
  
  # Computer vision
  - opencv
  - scikit-image
  - pillow
  
  # Efficiency - CPU and GPU (ROCm)
  - numba

  # GUI framework (Qt6)
  - pyside6>=6.6
  - qt6-main
  
  # Development tools
  - pip
  - setuptools
  - wheel
  - pytest
  - black
  - flake8
  
  # Install AMD ROCm-accelerated packages via pip
  # Step 1: mamba/conda installs core packages + uv
  # Step 2: uv installs ROCm packages from requirements-rocm.txt (much faster)
  # 
  # PREREQUISITES:
  # - AMD GPU with GCN 3.0+ architecture (Polaris, Vega, RDNA, CDNA)
  # - ROCm 6.0+ installed system-wide
  # - Linux only (Ubuntu 22.04/24.04, RHEL 8/9, SLES 15)
  # 
  # Install ROCm: https://rocm.docs.amd.com/projects/install-on-linux/en/latest/
  - pip:
    - uv  # Fast package installer for step 2
