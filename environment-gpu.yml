name: multi-animal-tracker-gpu
channels:
  - conda-forge
  - nvidia
  - defaults
dependencies:
  # Core Python
  - python=3.13
  
  # Scientific computing stack
  - numpy
  - scipy
  - pandas
  - jupyter
  - ipykernel
  - ipywidgets
  - einops
  - umap-learn
  - scikit-learn
  
  # Visualization
  - matplotlib
  - seaborn
  - bokeh
  
  # Computer vision
  - opencv
  - scikit-image
  - pillow
  
  # Efficiency - CPU and GPU
  - numba
  
  # CuPy - GPU-accelerated NumPy (conda-forge auto-detects CUDA version)
  - cupy
  - cudnn      # optional
  - cutensor   # optional  
  - nccl       # optional (multi-GPU)
  
  # GUI framework (Qt6 - modern, better HiDPI support)
  - pyside6>=6.6
  - qt6-main
  
  # Development tools
  - pip
  - setuptools
  - wheel
  - pytest
  - black
  - flake8
  
  # Install GPU-accelerated packages via pip
  - pip:
    # PyTorch with CUDA support (use appropriate CUDA version)
    # - --index-url https://download.pytorch.org/whl/cu126
    # - --index-url https://download.pytorch.org/whl/cu128
    - --index-url https://download.pytorch.org/whl/cu130
    # - --index-url https://download.pytorch.org/whl/cpu
    - torch
    - torchvision
    - torchaudio
    # Additional tools
    - timm
    - pupil-apriltags
    - ultralytics
    - -e .
