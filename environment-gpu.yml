name: multi-animal-tracker-gpu
channels:
  - conda-forge
  - nvidia
  - defaults
dependencies:
  # Core Python
  - python=3.13
  
  # Scientific computing stack
  - numpy
  - scipy
  - pandas
  - jupyter
  - ipykernel
  - ipywidgets
  - einops
  - umap-learn
  - scikit-learn
  
  # Visualization
  - matplotlib
  - seaborn
  - bokeh
  
  # Computer vision
  - opencv
  - scikit-image
  - pillow
  
  # Efficiency - CPU and GPU
  - numba
  
  # GUI framework (Qt6 - modern, better HiDPI support)
  - pyside6>=6.6
  - qt6-main
  
  # Development tools
  - pip
  - setuptools
  - wheel
  - pytest
  - black
  - flake8
  
  # Install GPU-accelerated packages via pip
  - pip:
    # PyTorch with CUDA support
    - torch
    - torchvision
    - torchaudio
    # CuPy for GPU-accelerated NumPy operations
    # - cupy-cuda11x  # (uncomment and specify version as needed)
    # - cupy-cuda12x  # (uncomment and specify version as needed)
    # - cupy-cuda13x  # (uncomment and specify version as needed)
    # Additional tools
    - timm>=0.9
    - pupil-apriltags>=1.0
    - ultralytics>=8.0
    - -e .
