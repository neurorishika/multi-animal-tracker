name: Post-Processing Equivalence

on:
  push:
    branches:
    - main
    - "codex/**"
  pull_request:
  workflow_dispatch:

jobs:
  postproc-equivalence:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest numpy pandas scipy

    - name: Run post-processing equivalence suite
      env:
        PYTHONPATH: src
      run: |
        pytest -q tests/test_postproc_equivalence.py tests/test_postproc_invariants.py
