name: Tracking Suite

on:
  push:
    branches:
    - main
    - "codex/**"
  pull_request:
  workflow_dispatch:

jobs:
  tracking-suite:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest numpy scipy pandas opencv-python-headless

    - name: Run expanded tracking test suite
      env:
        PYTHONPATH: src
      run: |
        pytest -q \
          tests/test_detection_cache.py \
          tests/test_kalman_filter_manager.py \
          tests/test_track_assigner.py \
          tests/test_batch_optimizer.py \
          tests/test_background_model.py \
          tests/test_detectors_engine.py \
          tests/test_identity_processor.py \
          tests/test_tracking_worker_helpers.py \
          tests/test_tracking_pipeline_synthetic.py \
          tests/test_postproc_equivalence.py \
          tests/test_postproc_invariants.py
