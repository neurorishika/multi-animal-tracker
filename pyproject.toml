[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "multi-animal-tracker"
version = "1.0.0"
description = "A multi-animal tracking system using computer vision and deep learning"
authors = [{name = "Rishika Mohanta", email = "neurorishika@gmail.com"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.11"
keywords = ["animal tracking", "computer vision", "behavioral analysis", "opencv"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Image Recognition",
]

[project.urls]
Homepage = "https://github.com/neurorishika/multi-animal-tracker"
Repository = "https://github.com/neurorishika/multi-animal-tracker"

[project.scripts]
multianimaltracker = "multi_tracker.main:main"
mat = "multi_tracker.main:main"
multi-animal-tracker = "multi_tracker.main:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 88
target-version = ['py311']